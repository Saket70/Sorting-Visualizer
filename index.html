<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sorting Visualizer</h1>

    <div class="controls">
        <label for="arrayInput">Enter numbers (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g., 5,3,8,1,2">
        
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>
        <button id="startBtn">Start Sorting</button>
        <button id="randomBtn">Generate Random Array</button>
        <button id="stopBtn">Stop</button>
        <button id="nextBtn">Next</button>
        <button id="themeToggle">Toggle Dark Mode</button>
    </div>

    <div id="visualizer"></div>

    <div id="infoMessage" class="info-box">Info Message</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
